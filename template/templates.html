<!-- template/templates.html -->
<style>
    /* 간격 */
    .notion-page-content {
        margin-top: 20px !important;
    }

    /* 제목 삭제 */
    .notion-frame>.notion-scroller>div:first-child>div:nth-child(2) {
        display: none !important;
    }

    /* 검색창 가운데 */
    /* .notion-page-content > .notion-collection_view-block > div:first-child > div:first-child : 데이터베이스 제목 */
    /* .notion-page-content > .notion-collection_view-block > div:first-child > div:nth-child(2): 검색 */
    
    .notion-page-content > .notion-collection_view-block > div:first-child > div:first-child > div > div:first-child {
        /* 데이터베이스 제목 제거 */
    display: none !important;
    }

    .notion-page-content>.notion-collection_view-block>div:first-child>div:first-child>div>div:nth-child(2) {
        /* 가운데 정렬 */
        margin-right: auto;
    }

    /* 데이터베이스 선 제거 */
    .notion-gallery-view>.notion-collection_view-block {
        margin-top: 30px;
        border-top: 0 !important;
    }

    /* 검색창 스타일 */
    .notion-page-content>.notion-collection_view-block>div:first-child>div:first-child>div:first-child>div:nth-child(2)>div:first-child {
        background: rgba(0, 0, 0, 0) !important;
        border: solid 1px rgba(0, 0, 0, 0.3) !important;
        width: 500px !important;
        height: 40px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: left;
        border-radius: 3px;
        margin-left: 0 !important;
        padding-left: 12px !important;
        cursor: text !important;
    }

    /* 클릭했을 때 하위 div */
    .notion-page-content>.notion-collection_view-block>div:first-child>div:first-child>div:first-child>div:nth-child(2)>div:first-child>div {
        margin-left: 0px !important;
        width: calc(100% - 10px);
        /* padding-left: 8px !important; */
    }

    /* 템플릿 업로드 버튼 */
    .searchBox {
        height: 40px;
        width: 150px;
        box-sizing: border-box;
        background: rgba(100, 157, 255, 0.9);
        color: #ffffff;
        border-radius: 4px;
        display: flex;
        align-items: center ;
        justify-content: center;
        margin-left: 10px ;
        text-decoration: none;
        transition: 200ms;
    }
    
    .searchBox:hover {
    /*     background: rgba(100, 157, 255, 1); */
        box-shadow: 0px 5px 0px rgba(83, 131, 214, 1);
        transform: translateY(-5px);
    }

    .searchBox:active {
        background: rgba(100, 157, 255, 1);
        transform: translateY(0px);
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
    }

    /* 카드 */
    .notion-collection-item {
        transition: 200ms;
    }

    .notion-collection-item>a {
        border: 0;
        box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.0) !important;
        border-radius: 10px !important;
    }

    .notion-collection-item>a>div:hover {
        background: #ffffff !important;
    }

    .notion-collection-item:hover {
        /*   transform: scale(1.05) !important; */
        /*   box-shadow: 0px 3px 6px #00000018 !important; */
        background: #ffffff !important;
    }

    /* 이미지 */
    .notion-collection-item>a>div>div:nth-child(1)>div>div>div {
        border-radius: 4px;
        /*     position: relative; */
    }

    .notion-collection-item>a>div>div:nth-child(1)>div>div>div:before {
        border-radius: 4px;
        position: absolute;
        bottom: 0;
        content: " ";
        width: 100%;
        height: 90px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0));
        opacity: 0.1;
        transition: 200ms;
    }

    .item-hover:before {
        opacity: 1 !important;
    }

    /* .notion-collection-item > a > div > div:nth-child(1) > div > div > div:hover:before {
        opacity: 1;
    } */


    /* 아이템 제목 */
    .notion-collection-item>a>div>div:nth-child(2) {
        padding-left: 15px !important;
        padding-right: 15px !important;
        margin-top: 5px;
        padding-bottom: 0px !important;
    }

    .notion-collection-item>a>div>div:nth-child(2)>div {
        font-size: 21px !important;
        font-weight: 700 !important;
    }

    .notion-collection-item>a>div>div:nth-child(2) .notion-record-icon {
        /*   display: none !important; */
        height: 23px !important;
        width: 23px !important;
        margin-top: 6px !important;
    }

    /* 태그 칸 (제목 아래) */
    .notion-collection-item>a>div>div:nth-child(3) {
        padding-left: 15px !important;
    }

    /* 태그 */
    .notion-collection-item>a>div>div:nth-child(3)>div:nth-child(1)>div>div {
        padding-left: 0 !important;
        padding-right: 0 !important;
        background: #ffffff00 !important;
        color: rgba(0, 0, 0, 0.4) !important;
        font-size: 15px !important;
    }

    .notion-collection-item>a>div>div:nth-child(3)>div:nth-child(1)>div>div:before {
        content: "#"
    }

    /* 만든이 */
    /*   .notion-collection-item > a > div > div:nth-child(3) > div:nth-child(2) {
      margin-bottom: 10px;
      height: auto !important;
    } */

    /* 카드 소개 내용 */
    .notion-collection-item>a>div>div:nth-child(3)>div:nth-child(2) span {
        z-index: 99999;
        font-size: 15px !important;
        color: #ffffff !important;
        white-space: normal !important;
        word-break: break-all !important;
        line-height: 170% !important;
        margin-top: -210px !important;
        font-weight: bolder;
        transition: 200ms;
        opacity: 0;
        padding-left: 5px
    }

    .notion-collection-item>a> {
        opacity: 1;
    }

    .notion-collection-item>a>div>div:nth-child(3)>div:nth-child(2) span:before {
        content: "By "
    }



</style>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        let items = document.querySelectorAll('.notion-collection-item');
        items.forEach((e) => {
            e.addEventListener("mouseover", (ee) => {
                let item = e.querySelector('a > div > div:nth-child(3) > div:nth-child(2) span');
                let item2 = e.querySelector('a > div > div:nth-child(1) > div > div > div');
                item.style.opacity = "1";
                item2.classList.add('item-hover');
            })

            e.addEventListener("mouseout", (ee) => {
                let item = e.querySelector('a > div > div:nth-child(3) > div:nth-child(2) span');
                let item2 = e.querySelector('a > div > div:nth-child(1) > div > div > div');
                item.style.opacity = "";
                item2.classList.remove('item-hover');
            });
        });

        setTimeout(function() {
            let uploadTempalateBtn = document.createElement('a');
            uploadTempalateBtn.classList.add('searchBox');
            uploadTempalateBtn.setAttribute("href", "https://www.notion-tools.com/templates/upload")
            uploadTempalateBtn.innerHTML = '템플릿 업로드';
            let searchBox = document.querySelector('.notion-page-content >.notion-collection_view-block > div:first-child > div:first-child > div:first-child > div:nth-child(2)');
            searchBox.appendChild(uploadTempalateBtn);
	    }, 10);
    });
</script>
